<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Oliver's Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <head>
        <div class="header">
            <h1>Oliver's Calculator</h1
        ></div>
    </head>

    <main>
        <div class="chassis">
            <section>
                <div  class="display">
                    <p></p>
                </div>
            </section>

            <section>
                <div class="keyboard">
                    <article class="numbers">
                        <div class="button">
                            <p>1</p>
                        </div>
                        <div class="button">
                            <p>2</p>
                        </div>
                        <div class="button">
                            <p>3</p>
                        </div>
                        <div class="button">
                            <p>4</p>
                        </div>
                        <div class="button">
                            <p>5</p>
                        </div>
                        <div class="button">
                            <p>6</p>
                        </div>
                        <div class="button">
                            <p>7</p>
                        </div>
                        <div class="button">
                            <p>8</p>
                        </div>
                        <div class="button">
                            <p>9</p>
                        </div>
                        <div class="button">
                            <p>0</p>
                        </div>
                    </article>

                    <article class="functions">
                        <div class="button">
                            <p>=</p>
                        </div>
                        <div class="button">
                            <p>+</p>
                        </div>
                        <div class="button">
                            <p>-</p>
                        </div>
                        <div class="button">
                            <p>x</p>
                        </div>
                        <div class="button">
                            <p>%</p>
                        </div>
                    </article>

                </div>
            </section>
        </div>
    </main>

</body>
</html>
